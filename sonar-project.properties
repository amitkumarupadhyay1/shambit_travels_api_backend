sonar.projectKey=amitkumarupadhyay1_shambit_travels_api_backend
sonar.organization=amitkumarupadhyay1

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Shambit Travels API Backend
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=**/migrations/**,**/venv/**,**/env/**,**/__pycache__/**,**/static/**,**/media/**,**/node_modules/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=py

# Coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml