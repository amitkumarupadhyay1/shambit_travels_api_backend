version: 2
updates:
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "amitkumarupadhyay1"
    assignees:
      - "amitkumarupadhyay1"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "amitkumarupadhyay1"
    assignees:
      - "amitkumarupadhyay1"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      # Ignore major version updates for Django (require manual review)
      - dependency-name: "Django"
        update-types: ["version-update:semver-major"]

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "amitkumarupadhyay1"
    assignees:
      - "amitkumarupadhyay1"
    commit-message:
      prefix: "chore"
      include: "scope"