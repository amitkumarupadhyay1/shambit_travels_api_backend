              examples:
                PriceCalculationResponse:
                  value:
                    total_price: '28500.00'
                    currency: INR
                    breakdown:
                      experiences:
                      - id: 1
                        name: Gateway of India Tour
                        price: '2500.00'
                      - id: 3
                        name: Marine Drive Walk
                        price: '1500.00'
                      - id: 5
                        name: Bollywood Studio Visit
                        price: '4000.00'
                      hotel_tier:
                        id: 2
                        name: 4-Star Hotels
                        price_multiplier: '2.5'
                      transport:
                        id: 1
                        name: AC Cab
                        price: '3000.00'
                    pricing_note: This is an estimate. Final price calculated at checkout.
                  summary: Price calculation response
          description: ''
        '400':
