      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PriceCalculationRequestRequest'
            examples:
              PriceCalculationRequest:
                value:
                  experience_ids:
                  - 1
                  - 3
                  - 5
                  hotel_tier_id: 2
                  transport_option_id: 1
                summary: Price calculation request
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PriceCalculationRequestRequest'
