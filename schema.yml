openapi: 3.0.3
info:
  title: City Travel Platform API
  version: 1.0.0
  description: API documentation for City-Based Travel Platform with booking, payment,
    and content management capabilities
paths:
  /api/auth/nextauth-sync/:
    post:
      operationId: oauth_sync
      description: Synchronize OAuth user data from NextAuth.js frontend with Django
        backend. Creates or updates user and returns JWT tokens.
      summary: OAuth user synchronization
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAuthSyncRequestRequest'
            examples:
              GoogleOAuthSync:
                value:
                  email: user@example.com
                  first_name: John
                  last_name: Doe
                  provider: google
                  uid: google_user_id_123
                  token: oauth_access_token_here
                summary: Google OAuth sync
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/OAuthSyncRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/OAuthSyncRequestRequest'
        required: true
      security:
      - jwtAuth: []
      - type: http
        scheme: bearer
        bearerFormat: JWT
      - type: apiKey
        in: header
        name: Authorization
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthSyncResponse'
              examples:
                SuccessfulSyncResponse:
                  value:
                    user_id: 1
                    email: user@example.com
                    first_name: John
                    last_name: Doe
                    access: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                    refresh: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                  summary: Successful sync response
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
                description: Unspecified response body
          description: ''
        '403':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
                description: Unspecified response body
          description: ''
        '500':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
                description: Unspecified response body
          description: ''
  /api/cities/city-context/{slug}/:
    get:
      operationId: get_city_context
      description: Retrieve comprehensive city information including highlights, travel
        tips, articles, and packages for a specific city.
      summary: Get city context data
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        description: City slug identifier
        required: true
        examples:
          Mumbai:
            value: mumbai
          Delhi:
            value: delhi
          Goa:
            value: goa
      tags:
      - Cities
      security:
      - jwtAuth: []
      - type: http
        scheme: bearer
        bearerFormat: JWT
      - type: apiKey
        in: header
        name: Authorization
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CityContext'
              examples:
                SuccessfulResponse:
                  value:
                    name: Mumbai
                    slug: mumbai
                    description: The financial capital of India...
                    hero_image: /media/cities/mumbai-hero.jpg
                    highlights:
                    - title: Gateway of India
                      description: Iconic monument and tourist attraction
                      icon: landmark
                    travel_tips:
                    - title: Best time to visit
                      content: October to February for pleasant weather
                    articles:
                    - title: Top 10 Places to Visit in Mumbai
                      slug: top-10-places-mumbai
                      author: Travel Expert
                      created_at: '2024-01-15T10:30:00Z'
                    packages:
                    - name: Mumbai Heritage Tour
                      slug: mumbai-heritage-tour
                      description: Explore the rich history of Mumbai
                    gallery: []
                    meta_title: Mumbai Travel Guide - Best Places to Visit
                    meta_description: Discover Mumbai with our comprehensive travel
                      guide...
                  summary: Successful response
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
                description: Unspecified response body
          description: ''
